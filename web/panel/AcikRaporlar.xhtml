<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>AcikRaporlar</title>
    </head>
    <body> 
        <h:form>
            <h:commandButton action="/index" value="/home"/>
        </h:form>

        <hr/>
        <h:form>
            isemriNo : <h:inputText value="#{AcikRaporlarBean.entity.isemriNo}"/>
            plaka    : <h:inputText value="#{AcikRaporlarBean.entity.plaka_id}"/>
            <h:commandButton rendered="#{AcikRaporlarBean.entity.plaka_id==null}" action="#{AcikRaporlarBean.create()}" value="create"/>
            <h:commandButton rendered="#{AcikRaporlarBean.entity.plaka_id!=null}" action="#{AcikRaporlarBean.update()}" value="Update"/>
            <h:commandButton rendered="#{AcikRaporlarBean.entity.plaka_id!=null}" action="#{AcikRaporlarBean.clear()}" value="Clear Form"/>
        </h:form>
        <hr/>

        <h:form>
            <h:column>
                <f:facet name="header">plaka_id</f:facet>  
                    #{entity.plaka_id}
            </h:column>
            <h:dataTable value="#{AcikRaporlarBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">isemriNo</f:facet>  
                        #{entity.isemriNo}
                </h:column>
                <h:column>
                    <f:facet name="header">plaka_id</f:facet>  
                        #{entity.plaka_id}
                </h:column>
                <h:column>
                    <h:commandButton  action="#{AcikRaporlarBean.delete(entity)}" value="delete"/>
                    <h:commandButton action="#{AcikRaporlarBean.setEntity(entity)}" value="update"/>
                </h:column> 
            </h:dataTable>
        </h:form>
    </body>
</html>
